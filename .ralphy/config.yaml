# Ralphy Configuration
# https://github.com/michaelshimeles/ralphy

# Project info (auto-detected, edit if needed)
project:
  name: 'bknd-skills'
  language: 'TypeScript'
  framework: 'skills'
  description: 'Make it easy for AI to use Bknd backend framework through Skills' # Add a brief description

# Commands (auto-detected from package.json/pyproject.toml)
commands:
  test: ''
  lint: ''
  build: ''

# Rules - instructions the AI MUST follow
# These are injected into every prompt
rules:
  [
    'Talk to the Zread MCP server to ask questions and learn about bknd-io/bknd',
    'Use Firecrawl to look at the pre-existing docs for said feature in Bknd https://docs.bknd.io',
    'Pull in the repo locally with `btca` cli and ask questions about the repo',
  ]
  # Examples:
  # - "Always use TypeScript strict mode"
  # - "Follow the error handling pattern in src/utils/errors.ts"
  # - "All API endpoints must have input validation with Zod"
  # - "Use server actions instead of API routes in Next.js"

# Boundaries - files/folders the AI should not modify
boundaries:
  never_touch: []
    # Examples:
    # - "src/legacy/**"
    # - "migrations/**"
    # - "*.lock"
